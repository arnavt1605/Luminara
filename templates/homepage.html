<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luminara</title>
  <link rel="icon" type="x-icon" href="/static/image/favicon.ico">
  <link rel="stylesheet" href="/static/css/homepage.css">
</head>
<body>
  <!-- Background video -->
  <video class="bg-video" autoplay muted loop>
    <source src="/static/video/bg_video_1280x720.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Logo -->
  <div class="logo">
    <img src="/static/image/logo.png" alt="Luminara Logo">
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <img src="/static/image/text.png" alt="Luminara Text Logo" class="hero-title">

    <div class="hero-content">
      <p class="tagline" id="tagline">
        Unveiling hidden worlds through the whispers of starlight.
      </p>

      <div class="input-card">
        <form id="tic-form" method="POST" action="/analyze">
          <input type="text" name="tic_id" placeholder="Enter TIC ID" required>
          <button type="submit">Analyze</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tagline = document.getElementById("tagline");
      const text = tagline.innerText.trim();
      tagline.innerText = "";

      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          tagline.innerText += text.charAt(i);
          i++;
          setTimeout(typeWriter, 70);
        } else {
          tagline.classList.add("done");
        }
      }

      typeWriter();
    });
  </script>
</body>
</html>
